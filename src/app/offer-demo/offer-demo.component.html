<button class="btn btn-success" (click)="onCreateFile()">Створити PDF</button>
<div class="container" id="content" #content>
  <table class="table table-hover">
    <thead style="border-color: black">
      <tr>
        <th>Code</th>
        <th>Name product</th>
        <th>Ціна €</th>
        <th>Кількість</th>
        <th>Знижка</th>
        <th>Total €</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let product of products">
        <th>{{ product.id }}</th>
        <td>{{ product.productName }}</td>
        <td>{{ product.price }}</td>
        <td>1</td>
        <td></td>
        <td>9</td>
      </tr>
    </tbody>
  </table>
</div>
